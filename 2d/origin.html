<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .shape {
        background-color: #006593;
        border-radius: 6px 50%;
        width: 100px;
        height: 100px;
        margin: 100px auto;
        transition: all 2s;
      }
      .shape:hover {
        transform: rotate(720deg);
      }
      .s2 {
        background-color: #4fc;
        transform-origin: right bottom;
        /* /0% 0% left top, 0% 100% right top ,left bottom,right bottom */
      }
    </style>
  </head>
  <body>
    <div class="shape"></div>
    <div class="shape s2"></div>
  </body>
</html>
