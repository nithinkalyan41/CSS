<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .drop {
        background-color: #006593;
        border-radius: 5% 50% 50% 50%;
        width: 100px;
        height: 100px;
        margin: 100px;
        transition: all 2s ease-in-out;
      }
      .drop:hover {
        background-color: #4fc;
        transform: rotate(0.2turn) scale(1.5) translateX(60px) skew(30deg);
      }
    </style>
  </head>
  <body>
    <div class="drop"></div>
  </body>
</html>
