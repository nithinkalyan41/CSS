<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 transition</title>
    <style>
      body {
        margin: 100px;
        color: #fff;
      }
      .parent {
        display: block;
        margin-bottom: 75px;
      }
      .children {
        background-color: #3cf;
        border-radius: 5px;
        width: 100px;
        height: 75px;
        /* transition-property: all;
        transition-duration: 1s; */
        transition: all 1s;
      }
      .children:hover {
        background-color: #fc3;
        width: 200px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="children"></div>
      <!-- <div class="children">with</div> -->
    </div>
  </body>
</html>
