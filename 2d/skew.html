<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border-radius: 5px;
        background-color: #fc3;
        width: 100px;
        height: 100px;
        margin: 200px;
        transition: transform 1s;
        color: #fff;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        font-size: 2em;
      }
      .box:hover {
        transform: skew(30deg, -10deg);
      }
      .box:hover p {
        transform: skew(-30deg, 10deg);
      }
    </style>
  </head>
  <body>
    <div class="box"><p>Box</p></div>
  </body>
</html>
